<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a5ea5d2cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Quotes</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h2 class="title">Quotes</h2>
        <div class="container">
          <div class="quotes">
            <p class="quote">Hello</p>
            <p class="name">name</p>
          </div>
          <div class="btns">
            <div class="chevrons">
              <button class="btn">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button class="btn">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <button class="btn btn-random">Random Quote</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
