<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a5ea5d2cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Sidebar</title>
  </head>
  <body>
    <button class="btn-toggle"><i class="fa-solid fa-bars"></i></button>
    <aside class="sidebar">
      <div class="sidebar__header">
        <div class="sidebar__logo">Sidebar</div>
        <button class="sidebar__btn-close">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <ul class="links">
        <li class="link">Home</li>
        <li class="link">About</li>
        <li class="link">Projects</li>
        <li class="link">Contact</li>
      </ul>
      <ul class="socials-inks">
        <li class="socials-link">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li class="socials-link">
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li class="socials-link">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li class="socials-link">
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
    </aside>
    <script src="main.js" defer></script>
  </body>
</html>
