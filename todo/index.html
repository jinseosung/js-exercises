<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a5ea5d2cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <form class="container">
        <p class="alert"></p>
        <h1 class="title">Todo</h1>
        <div class="inputs">
          <input type="text" class="input" placeholder="Write your to do" />
          <button class="btn btn-submit">Submit</button>
        </div>
        <ul class="lists"></ul>
        <button class="btn btn-reset">Clear Items</button>
      </form>
    </main>
  </body>
</html>
